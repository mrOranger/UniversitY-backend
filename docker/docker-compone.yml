version: "3"

services:
  application:
    build:
      context: ./universityx
      dockerfile : dockerfile
    image: php
    container_name: university_backend
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    volumes:
      - /university:var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network
  
  webserver:
    image: nginx:apline
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /university:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d
    networks:
      - app-network
    
  db: 
    image: mysql:5.7.22
    container_name: db
    restart: unless-stopped
    tty: true
    ports: 
      - "3306:3306"
    environment:
      MYSQL_DATABASE: university
      MYSQL_ROOT_PASSWORD: university
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/mysql.cnf:/etc/mysql/my.cnf
    networks:
      - app-network
  
  networks:
    app-network:
      driver: bridge

  volumes:
    dbdata:
      driver: local